<html>
    <head>
        <meta charset="utf-8">

        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <style>
            .error{
                color:"red"
            }
        </style>
        <Script>
            function handlesubmit(){
                event.preventDefault()
                const userName=document.getElementById("userName").value
                const userPassword=document.getElementById("Password").value
                const errorName=document.getElementById("errorName")
                const errorPassword=document.getElementById("errorPassword")

                if(!userName){
                    errorName.innerText="user name required";
                    errorName=""
                    return false ;
                }
                
                if(!userPassword){
                    errorPassword.innerText="user password required";
                    return false ;
                }
                return true ;
                // if(!errorName && !errorPassword){
                //     errorName.innerText="user name required";
                //     errorPassword.innerText="user password required";
                //     return false ;
                // } 
                // return true ;
            }
        </Script>
    </head>
    <body>
        <h1>Login form</h1>
            <form onsubmit="handlesubmit()" >
                <dl>
                    <dt>
                        UserName
                    </dt>
                    <dd>
                        <input type="text" id="userName" name="userName"/>
                         <div id="errorName" class="error"></div>    
                    </dd>
                    <dt>
                        Password
                    </dt>
                    <dd>
                        <input type="password" id="Password" name="Password" required placeholder="Pssword"/>
                         <div id="errorPassword" class="error"></div>    
                            
                    </dd>
                  </dl>
                  <button type="submit">Login</button>
            </form>
